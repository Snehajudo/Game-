<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .quiz-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .options {
            margin: 20px 0;
        }
        .options button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        .answer-key {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Animal Quiz</h1>
        <div>
            <p><strong>Question 1:</strong> Identify this animal</p>
            <img src="https://via.placeholder.com/400" alt="Animal">
        </div>
        <div class="options">
            <button>Dog</button>
            <button>Cat</button>
            <button>Elephant</button>
        </div>
        <div class="answer-key">
            Correct Answer: Dog
        </div>
    </div>
    <div class="quiz-container">
        <div>
            <p><strong>Question 2:</strong> Identify this animal</p>
            <img src="https://via.placeholder.com/400" alt="Animal">
        </div>
        <div class="options">
            <button>Lion</button>
            <button>Tiger</button>
            <button>Deer</button>
        </div>
        <div class="answer-key">
            Correct Answer: Tiger
        </div>
    </div>
    <div class="quiz-container">
        <div>
            <p><strong>Question 3:</strong> Identify this animal</p>
            <img src="https://via.placeholder.com/400" alt="Animal">
        </div>
        <div class="options">
            <button>Horse</button>
            <button>Cow</button>
            <button>Goat</button>
        </div>
        <div class="answer-key">
            Correct Answer: Horse
        </div>
    </div>
</body>
</html>
